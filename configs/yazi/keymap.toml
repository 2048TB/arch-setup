# ── 导航 ──────────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "h" ]
run = "leave"
desc = "Go to parent directory"

[[mgr.prepend_keymap]]
on = [ "l" ]
run = "enter"
desc = "Enter directory / open file"

[[mgr.prepend_keymap]]
on = [ "j" ]
run = "arrow 1"
desc = "Move down"

[[mgr.prepend_keymap]]
on = [ "k" ]
run = "arrow -1"
desc = "Move up"

[[mgr.prepend_keymap]]
on = [ "g", "g" ]
run = "arrow -99999999"
desc = "Go to top"

[[mgr.prepend_keymap]]
on = [ "G" ]
run = "arrow 99999999"
desc = "Go to bottom"

[[mgr.prepend_keymap]]
on = [ "<C-d>" ]
run = "arrow 50%"
desc = "Half page down"

[[mgr.prepend_keymap]]
on = [ "<C-u>" ]
run = "arrow -50%"
desc = "Half page up"

# ── 搜索 ──────────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "/" ]
run = "find --smart"
desc = "Find"

[[mgr.prepend_keymap]]
on = [ "n" ]
run = "find_next"
desc = "Next match"

[[mgr.prepend_keymap]]
on = [ "N" ]
run = "find_prev"
desc = "Previous match"

[[mgr.prepend_keymap]]
on = [ "s" ]
run = "search fd"
desc = "Search files by name (fd)"

[[mgr.prepend_keymap]]
on = [ "S" ]
run = "search rg"
desc = "Search files by content (rg)"

# ── 选择 ──────────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "<Space>" ]
run = [ "toggle --state=none", "arrow 1" ]
desc = "Toggle select and move down"

[[mgr.prepend_keymap]]
on = [ "v" ]
run = "toggle_all --state=none"
desc = "Toggle select all"

[[mgr.prepend_keymap]]
on = [ "V" ]
run = "escape --select"
desc = "Clear selection"

# ── 文件操作 ──────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "y" ]
run = "yank"
desc = "Yank (copy)"

[[mgr.prepend_keymap]]
on = [ "x" ]
run = "yank --cut"
desc = "Yank (cut)"

[[mgr.prepend_keymap]]
on = [ "p" ]
run = "paste"
desc = "Paste"

[[mgr.prepend_keymap]]
on = [ "P" ]
run = "paste --force"
desc = "Paste (overwrite)"

[[mgr.prepend_keymap]]
on = [ "d" ]
run = "remove"
desc = "Trash file"

[[mgr.prepend_keymap]]
on = [ "D" ]
run = "remove --permanently"
desc = "Delete permanently"

[[mgr.prepend_keymap]]
on = [ "a" ]
run = "create"
desc = "Create file/directory"

[[mgr.prepend_keymap]]
on = [ "r" ]
run = "rename --cursor=before_ext"
desc = "Rename (cursor before ext)"

[[mgr.prepend_keymap]]
on = [ "R" ]
run = "bulk_rename"
desc = "Bulk rename"

# ── 复制路径 ──────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "c", "c" ]
run = "copy path"
desc = "Copy absolute path"

[[mgr.prepend_keymap]]
on = [ "c", "d" ]
run = "copy dirname"
desc = "Copy directory path"

[[mgr.prepend_keymap]]
on = [ "c", "f" ]
run = "copy filename"
desc = "Copy filename"

[[mgr.prepend_keymap]]
on = [ "c", "n" ]
run = "copy name_without_ext"
desc = "Copy filename without ext"

# ── 显示与排序 ────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "." ]
run = "toggle_hidden"
desc = "Toggle hidden files"

[[mgr.prepend_keymap]]
on = [ ",", "n" ]
run = "sort natural"
desc = "Sort by natural"

[[mgr.prepend_keymap]]
on = [ ",", "s" ]
run = "sort size"
desc = "Sort by size"

[[mgr.prepend_keymap]]
on = [ ",", "m" ]
run = "sort mtime"
desc = "Sort by modified time"

# ── 跳转 ──────────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "g", "h" ]
run = "cd ~"
desc = "Go to home"

[[mgr.prepend_keymap]]
on = [ "g", "d" ]
run = "cd ~/Downloads"
desc = "Go to downloads"

[[mgr.prepend_keymap]]
on = [ "g", "c" ]
run = "cd ~/.config"
desc = "Go to config"

[[mgr.prepend_keymap]]
on = [ "g", "t" ]
run = "cd /tmp"
desc = "Go to tmp"

# ── Shell ─────────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ ":" ]
run = "shell --block --interactive"
desc = "Run shell command (block)"

[[mgr.prepend_keymap]]
on = [ ";" ]
run = "shell --interactive"
desc = "Run shell command (async)"

# ── Tab ───────────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "t" ]
run = "tab_create --current"
desc = "New tab in current dir"

[[mgr.prepend_keymap]]
on = [ "T" ]
run = "tab_create"
desc = "New tab in home"

[[mgr.prepend_keymap]]
on = [ "[" ]
run = "tab_switch -1 --relative"
desc = "Previous tab"

[[mgr.prepend_keymap]]
on = [ "]" ]
run = "tab_switch 1 --relative"
desc = "Next tab"

[[mgr.prepend_keymap]]
on = [ "w" ]
run = "tab_close 0"
desc = "Close current tab"

# ── 其他 ──────────────────────────────────────────────
[[mgr.prepend_keymap]]
on = [ "z" ]
run = "plugin zoxide"
desc = "Jump with zoxide"

[[mgr.prepend_keymap]]
on = [ "<Esc>" ]
run = "escape"
desc = "Cancel / clear"

[[mgr.prepend_keymap]]
on = [ "q" ]
run = "quit"
desc = "Quit yazi"

[[mgr.prepend_keymap]]
on = [ "~" ]
run = "help"
desc = "Show help"
